{% extends 'authenticate/base.html' %}

{% block content %}
<style>
	body {
		background-color: #444444;
		
	}
</style>

<h2 style="color: white" class ="text-center"> Editer le profil </h2>


<form method="POST" action="{% url 'edit_profile' %}">
		{% csrf_token %}

		{% if form.errors %}

		      <div class="alert alert-danger alart-dismissable" role ="alert">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                  </button>
               

               {% for field in form %}
               	{% if field.errors %}
               		{{ field.errors }}
               	{% endif%}

               	{% endfor %}


              </div>

  {% endif %}


		{{ form.as_p }}


		<input type="submit" value="Modifier" class=" btn btn-secondary">
		<p><small><a href="{% url 'change_password'%}">Cliquez ici</a><small style="display: inline; color: white;"> pour changer votre mot de passe</small></small></p>
	</form>

{% endblock %}
