{% extends 'authenticate/base.html' %}
{% load static %}
{% block content %}
<style>
	body {
		background-color: #f7f7f7;
	}

  .sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    padding: 60px 0 0;
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
  }

  .sidebar-sticky {
    position: relative;
    top: 0;
    height: calc(100vh - 60px);
    padding-top: .5rem;
    overflow-x: hidden;
    overflow-y: auto;
  }

  .nav-link {
    font-weight: 500;
    color: #f1f1f1 !important;
  }

  .nav-link:hover {
    color: #fff !important;
  }

  .nav-link.active {
    color: #fff !important;
    font-weight: 700;
    background-color: #28a745;
  }

  .content {
    margin-top: 60px;
  }

  .card {
    border: none;
    border-radius: 0;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card-title {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
  }

  .alert {
    border-radius: 0;
  }

  .alert i {
    font-size: 1.5rem;
    margin-right: 0.5rem;
  }

  .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
  }

  .btn-secondary:focus {
    box-shadow: none;
  }
</style>
<div class="container-fluid">
    <div class="row">
      <nav class="col-md-2  bg-dark sidebar ">
        <div class="sidebar-sticky ">
          <h3 class="text-white mb-4">HealthGuard</h3>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home'  %}">Page d'accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="">Page suppression</a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-10 ml-sm-auto content">
        <div class="card shadow-lg mt-3">
          <h2 class="text-3xl font-bold mb-4 text-center">Suppression de patient</h2>
          <div class="card-body">
            <p class="card-text">Êtes-vous sûr de vouloir supprimer ce patient ?</p>
            <form action="" method="post" enctype="multipart/form-data" >
              {% csrf_token %}
              <div class="text-center">
                <input type="submit" value="Oui" class="btn btn-danger mr-3">
                <a href="{%url 'home' %}" class="btn btn-secondary">Non</a>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
</div>
   
    

</div>
{% endblock %}
